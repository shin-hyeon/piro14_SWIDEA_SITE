{% extends "blog/layout.html" %}

{% block title %}
<h1>DevTool List</h1>
<p>개발툴 목록 페이지 입니다. 자신이 사용가능한 개발들의 목록을 확인해 보세요.</p>
{% endblock %}

{% block content %}
    {% for devtool in devtool_list%}
    <a href="{{ devtool.get_absolute_url }}">
            {{devtool.name}}
            </a>
        <p>{{devtool.kind}}</p>
        <p>{{devtool.content}}</p>
            
    {% endfor %}
</ul>

<hr/>

{% endblock %}
