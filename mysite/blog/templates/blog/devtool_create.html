{% extends "blog/layout.html" %}

{% endblock %}

{% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}

            {{ form.as_table }}

        <input type="submit" value="SUBMIT">
    </form>
</div>
{% endblock %}
